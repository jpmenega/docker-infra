# Global parameters
[global]
        dns forwarder = 192.168.1.1
        log file = /var/log/samba/%m.log
        max log size = 10000
        netbios name = ADC01
        realm = UZ.INTRANET
        server role = active directory domain controller
        workgroup = UZ
        idmap_ldb:use rfc2307 = yes

        security = user
        passdb backend = ldapsam:ldap://localhost
        ldap suffix = dc=uz,dc=intranet
        ldap user suffix = ou=Users
        ldap group suffix = ou=Groups
        ldap machine suffix = ou=Computers
        ldap idmap suffix = ou=Idmap
        ldap admin dn = cn=Administrator,cn=Users,dc=uz,dc=intranet
        ldap ssl = off
        ldap passwd sync = no
        server string = ADC01
        wins support = yes
        preserve case = yes
        short preserve case = yes
        default case = lower
        case sensitive = auto
        preferred master = yes
        unix extensions = yes
        follow symlinks = yes
        client ntlmv2 auth = yes
        client lanman auth = yes
        mangled names = no

[sysvol]
        path = /var/lib/samba/sysvol
        read only = No

[netlogon]
        path = /var/lib/samba/sysvol/uz.intranet/scripts
        read only = No

[Pessoal]
        comment = Pessoal
        valid users = %U
        path = /var/lib/samba/volumes/home/%U
        read only = No
        create mask = 0700
        directory mask = 0700
        browseable = Yes
        force user = root
        force group = root
        force create mode = 0770
        force directory mode = 0770
        veto files = /*.*/

[Tecnologia da Informacao]
        comment = Tecnologia da Informacao
        path = /var/lib/samba/volumes/TI/
        read only = no
        writable = yes
        valid users = "@UZ\Tecnologia da Informacao" UZ\administrator
        write list = "@UZ\Tecnologia da Informacao" UZ\administrator
        force user = root
        force group = root
        guest ok = no
        create mask = 0770
        force create mode = 0770
        force directory mode = 0770
        browseable = yes
        available = yes
